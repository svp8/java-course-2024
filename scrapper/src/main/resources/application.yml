app:
  scheduler:
    enable: false
    interval: PT10S
    force-check-delay: PT10S
  database-access-type: jooq

spring:
  application:
    name: scrapper
  codec:
    max-in-memory-size: 500MB
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: root
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    database: postgresql
client:
  github:
    baseurl: https://api.github.com
    retry:
      enable: true
      type: linear
      base-delay-ms: 100
      retry-on-codes: [ 404,500 ]
  stack:
    baseurl: https://api.stackexchange.com/2.3/
    retry:
      enable: true
      type: exponential
      base-delay-ms: 100
      retry-on-codes: [ 404 ]
  bot:
    baseurl: http://localhost:8090
    retry:
      enable: true
      type: exponential
      base-delay-ms: 100
      retry-on-codes: [ 404,500 ]
springdoc:
  swagger-ui:
    path: /swagger-ui
server:
  port: 8081

logging:
  config: classpath:log4j2-plain.xml
  level:
    org:
      jooq:
        tools:
          LoggerListener: DEBUG
