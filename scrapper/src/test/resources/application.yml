app:
  scheduler:
    enable: false
    interval: PT10S
    force-check-delay: PT10S
  database-access-type: jdbc
  useQueue: true
  kafka:
    topic: update
    partitions: 1
    replicas: 1
spring:
  kafka:
    bootstrap-servers: localhost:8054
    producer:
      retries: 0
      acks: all
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
#  cache:
#    type: none
  liquibase:
    enabled: false
  application:
    name: scrapper
  codec:
    max-in-memory-size: 500MB

  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: root
    driverClassName: org.postgresql.Driver
    hikari:
      maximum-pool-size: 2
client:
  github:
    baseurl: https://api.github.com
    retry:
      enable: true
      type: linear
      base-delay-ms: 100
      retry-on-codes: [ 404,500 ]
  stackOverflow:
    baseurl: https://api.stackexchange.com/2.3/
    retry:
      enable: true
      type: exponential
      base-delay-ms: 100
      retry-on-codes: [ 404 ]
  bot:
    baseurl: http://localhost:8090
    retry:
      enable: true
      type: exponential
      base-delay-ms: 100
      retry-on-codes: [ 404,500 ]
springdoc:
  swagger-ui:
    path: /swagger-ui
server:
  port: 8081
